dataset:
  observation_fieldnames:
     - index
     - sentence
     - xpos_sentence
     - embeddings
  corpus:
    root: example/data/ptb_nltk/
    train_path: ptb_train.conllu
    dev_path: ptb_dev.conllu
    test_path: ptb_test.conllu
  embeddings:
    type: token #{token,subword}
    root: example/data/ptb_nltk/ 
    train_path: ptb_train.elmo-layers.hdf5
    dev_path: ptb_dev.elmo-layers.hdf5
    test_path: ptb_test.elmo-layers.hdf5
  batch_size: 20
  dataset_size: 40000
model:
  hidden_dim: 1024 # ELMo hidden dim
  #embedding_dim: 1024 # ELMo word embedding dim
  model_type: ELMo-disk # BERT-disk, ELMo-disk, 
  use_disk: True
  model_layer: 1 # BERT-base: {1,...,12}; ELMo: {1,2,3}
probe:
  task_signature: word_label # word, word_pair
  task_name: corrupted-part-of-speech
  maximum_rank: 1000
  psd_parameters: True
  diagonal: False
  hidden_layers: 0
  dropout: 0
  params_path: predictor.params
  label_space_size: 46
  misc:
    corrupted_token_percent: 1.0
probe_training:
  epochs: 40
  loss: cross-entropy
  weight_decay: 0.0
reporting:
  root: .
  observation_paths:
    train_path: train.observations
    dev_path: dev.observations
    test_path: test.observations
  prediction_paths:
    train_path: train.predictions
    dev_path: dev.predictions
    test_path: test.predictions
  reporting_methods:
    - label_accuracy
